<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;  /*inline block é tudo na mesma linha*/
            background-color: cornflowerblue;
            border: 1px solid black; 
            text-align: center;
            height: 200px;       /*altura*/
            width: 200px;       /*largura*/
        }

        div:hover{  /*hover significa quando eu passar o mouse por cima algo muda*/
            background-color: chartreuse;
        } 
    </style>
</head>
<body>
    <div id="d1">01</div> <!--div é uma determinada área ocupando a tela-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
